apiVersion: app/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: joshdoc/node-app:latest
        ports:
        -containerPort: 3000